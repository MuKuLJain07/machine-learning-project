<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Score Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group .btn {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="text-center mb-4">Student Score Predictor</h3>

    <form id="predictionForm" action="/predictdata" method="POST">
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option value="">Choose...</option>
          <option value="male" {% if form_data and form_data.gender == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if form_data and form_data.gender == 'female' %}selected{% endif %}>Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race/Ethnicity</label>
        <select class="form-select" name="race_ethnicity" required>
          <option value="">Choose...</option>
          <option value="group A" {% if form_data and form_data.race_ethnicity == 'group A' %}selected{% endif %}>Group A</option>
          <option value="group B" {% if form_data and form_data.race_ethnicity == 'group B' %}selected{% endif %}>Group B</option>
          <option value="group C" {% if form_data and form_data.race_ethnicity == 'group C' %}selected{% endif %}>Group C</option>
          <option value="group D" {% if form_data and form_data.race_ethnicity == 'group D' %}selected{% endif %}>Group D</option>
          <option value="group E" {% if form_data and form_data.race_ethnicity == 'group E' %}selected{% endif %}>Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option value="">Choose...</option>
          <option value="some high school" {% if form_data and form_data.parental_level_of_education == 'some high school' %}selected{% endif %}>Some High School</option>
          <option value="high school" {% if form_data and form_data.parental_level_of_education == 'high school' %}selected{% endif %}>High School</option>
          <option value="some college" {% if form_data and form_data.parental_level_of_education == 'some college' %}selected{% endif %}>Some College</option>
          <option value="associate's degree" {% if form_data and form_data.parental_level_of_education == 'associate\'s degree' %}selected{% endif %}>Associate's Degree</option>
          <option value="bachelor's degree" {% if form_data and form_data.parental_level_of_education == 'bachelor\'s degree' %}selected{% endif %}>Bachelor's Degree</option>
          <option value="master's degree" {% if form_data and form_data.parental_level_of_education == 'master\'s degree' %}selected{% endif %}>Master's Degree</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch</label>
        <select class="form-select" name="lunch" required>
          <option value="">Choose...</option>
          <option value="standard" {% if form_data and form_data.lunch == 'standard' %}selected{% endif %}>Standard</option>
          <option value="free/reduced" {% if form_data and form_data.lunch == 'free/reduced' %}selected{% endif %}>Free/Reduced</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option value="">Choose...</option>
          <option value="none" {% if form_data and form_data.test_preparation_course == 'none' %}selected{% endif %}>None</option>
          <option value="completed" {% if form_data and form_data.test_preparation_course == 'completed' %}selected{% endif %}>Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Total Score (0-300)</label>
        <input type="number" name="total_score" class="form-control" min="0" max="300" 
               value="{% if form_data %}{{ form_data.total_score }}{% endif %}" required />
      </div>

      <div class="button-group mb-3">
        <button type="submit" class="btn btn-primary">Predict Average Score</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
      </div>
    </form>

    {% if results %}
    <div class="alert alert-success mt-4" id="resultAlert">
      <strong>Predicted Average Score:</strong> {{ results }}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4" id="errorAlert">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

  </div>

  <script>
    function clearForm() {
      // Reset all form fields to empty/default state
      const form = document.getElementById("predictionForm");
      
      // Reset select dropdowns to first option (empty)
      const selects = form.querySelectorAll('select');
      selects.forEach(select => {
        select.selectedIndex = 0;
      });
      
      // Clear input fields
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.value = '';
      });
      
      // Hide any result/error messages
      document.querySelectorAll('.alert').forEach(alert => {
        alert.style.display = 'none';
      });
      
      // Optional: Focus on first field
      form.elements[0].focus();
    }
  </script>
</body>

</html>
